<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)"> 
    
    
    <!--orientatios portrait configura tela em retrato quando a tela esta em pé-->
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)"> <!--orientarion landscape configura formato de paisagem quando a tela esta deitada-->
    <!--isso é uma media filtre-->

    <link rel="stylesheet" href="estilos/style.css" media="all"> <!--essa tag media all serve para todos os formatos-->
    
</head>
<body>
    <h1>Mude a orienteção do seu dispositivo</h1>
</body>
</html>

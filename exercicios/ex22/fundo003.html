<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posição dos fundos</title>
    <style>
        div.bloco {
            background-image: url('imagem/wallpaper003.jpg');
            height: 200px;
            border: 1px solid black;
            margin: 10px;
            border-radius: 20px;
            


        }

        div#q1 {background-position: left top; /* aqui foi alinha esquera e em cima da imagem  */
        
        }

        div#q2 {background-position: left center; /*  aqui começa da esquerda e fica no meio da imagem  */
        
        }

        div#q3 {background-position: right bottom; /* aqui começo da direita e embaixo */
        
        }

        div#q4 {background-position: center center; /* aqui é mo meio da imagem literalmente */
        
        }


    </style>
</head>
<body>
    <div class="bloco" id="q1">  <!--usando id= vc pode selicionar mais uma vez as divs depois de ja ter usado a classe-->

    </div>
    <div class="bloco" id="q2">

    </div>
    <div class="bloco" id="q3">

    </div>
    <div class="bloco" id="q4">

    </div>
    
</body>
</html>

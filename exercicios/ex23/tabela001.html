<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}

        .numero {text-align: right;}

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center ;  /* faz alinhamento horizontal  */
            vertical-align: left bottom; /* faz alinhamento vertical  */
        }

        table {width:  800px;
            height: 800px;
        border-collapse: collapse;  /* essa tag collapse faz os dados das colunas grudarem uma na outra */
    border: 5px solid blue;}
        
    /* border tem que colocar solid pra funcionar */

        tr {background-color: aqua;}

       /* .linha {background-color: blanchedalmond;} */

        /* .dado {background-image: linear-gradient(blue, rgba(0, 0, 255, 0.459)) ;} */






    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1> 
    <p>1000</p>
    <!--
        hierarquia de tabelas (simples)
        TABLE =tabela
        TABLE ROW = linha da tabela a tag é tr
        TABLE HEADER = cabeçalho de tabela
        TABLE DATA = dado de tabela
        -->
    <table>
        <tr> <!--Primeira linha--> 
            <td>1</td> <!--td e a tag que marca a linha da sua tabela-->
            <td>B1</td> <!---td é cada dado da tabela-->
            <td>C1</td>

        </tr>
        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C3</td>
        </tr>
        <tr> <!--tr significa qualquer linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>


    </table>
    
</body>
</html>

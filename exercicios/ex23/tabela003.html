<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}

        table {border-collapse: collapse;
            width: 300px;
        
        
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }





    </style>
</head>
<body>
    <h1>Mesclagens de CÃ©lulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!--a tag colspan fez o dado B preencher 2 colunas-->
            
        </tr>
        <tr>
            <td rowspan="3">D</td>  <!--rowspan faz preencher a coluna pra baixo-->
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
           
            <td colspan="2">H</td> <!--a tag colspan fez o dado B preencher 2 colunas-->
            
        </tr>
        <tr>
           
            <td>L</td>
            <td>M</td>
        </tr>




    </table>


    
</body>
</html>

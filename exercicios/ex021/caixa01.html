<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        /* configurando caixa elemento box level abaixo */
     h1 { background-color: aqua;
    height: 300px; /* tamanho */
    width: 300px; /* largura  */
    border-width: 20px; /* largura da borda */
    border-style: solid; /* estilo da borda */
    border-color: black; /* cor da borda */

    border: 10px solid black; /* da pa substituir tudo em cima dessa forma */
  
    
    
    
    padding-top:    10px; /* padding é espaço que fica entre a palavra e a borda cima */     
    padding-right:  10px; /* direita */
    padding-bottom: 10px; /* baixo */
    padding-left:   10px; /* esquerda */

    padding: 10px 10px 10px 10px; /* da pa substituir tudo em cima dessa forma sempre seguindo a ordem de cima, direita, baixo, esquerda
  









    margin-top: 10px; 
    margin-right: 10px;
    margin-bottom: 10px;
    margin-left: 10px;
    /* margin-auto faz a box se mecher altomaticamente centralizado no meio */
    







    outline-width: 5px ;  /* outline é um tag que fica entre a borda e a margen */
    outline-style:  dashed;
    outline-color: blueviolet 

     } 
     
     /* elemento inline level */
    a {border-width: 20px;
    border-style: groove; /* tipos de bordas dashed =pontilhada, dotted =pontilhada, double = linha dupla, groove= 3d  */
    border-color: brown;

    padding-top:    10px; /* padding é espaço que fica entre a palavra e a borda cima */    
    padding-right:  10px; /* direita */
    padding-bottom: 10px; /* baixo */
    padding-left:   10px; /* esquerda */
display: block;
}

    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>paragrafos tambem sao exemplos de box=level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como funciona 
     </p>
    
</body>
</html>

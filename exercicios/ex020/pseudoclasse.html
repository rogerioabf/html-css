<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
     div { 
     display: inline-block; /* isso deixa as dive na mesma linha */
     background-color: lightgray;  /* isso colori as dive */
     text-align: center; border: 1px solid black;  /*faz bordas ao redor da dive */
     height: 200px; /* aumenta a autura da altura da dive*/
     width: 200px; /* aumenta a largura da dive */
     text-align: center;
    } /* deixa a dive centralizada*/
   
    div:hover{background-color: rgb(201, 3, 3);}
   


    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="id2">02</div>
    <div id="id3">03</div>
    
</body>
</html>

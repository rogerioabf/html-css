<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>

<style>
body {font-family: Arial, Helvetica, sans-serif;}

a {color: rgb(128, 33, 33);
text-decoration: none; /* essa tag text decoration none faz a linha por baixo do link sumir */
font-weight: bolder; /* a tag bolder deixa em negrito */

}
a:hover {color: black;
text-decoration: underline;} /* a tag text-decorations underline serve pra fazer aparecer uma linha em baixo do link ao passar o mouse */

a:visited {color: rgb(139, 87, 87);} /* visited escolhe a cor que a palavra do link vai ficar depois de ser visitado */

a:active {color: aqua;} /* a tag a:active serve para colorir o link ao ser clicado */

a::after {content: "[link]" ;
text-decoration: none;
font-weight: normal ;
color: antiquewhite;
}

</style>


</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <a href="https://gustavoguanabara.github.io">
            <li>Repositorio GitHub</li>
        </a>
        <li><a href="https://youtube.com/cursoemvideo/">Canal do Youtube</a></li>
        <li><a href="https://www.cursoemvideo.com">Site do CursoemVideo</a></li>
    </ul>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario004</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="">
        <fieldset>

            <legend>Dados Pessoais</legend>
       
       
        <p>
            <label for="imail">E-mail</label>
            <input type="email" name="email" id="imail"  autocomplete="email" placeholder="usuario@gmail.com"> 
            
            
            <!---essa confiração faz o usario ter que coolocar @-->
            
           

        
          
            </p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" maxlength="20" minlength="5" id="inome" >
            <p>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^\(\d{2}\)\d{4,5}-\d{4,5}$" placeholder="(xx)xxxxx-xxxx"> <!--estudar mais sobre regEx-->
            </p>
            <p>
                <input type="submit">
                <input type="reset" value="Apagar">
            </p>
        </fieldset>

       <!-- pattern="^\(\d{2}\)\d{4,5}-\d{4,5}$" esse codigo pode ser usado para formar o celular no formulario-->
    




    </form>

    
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 009</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="inum">Numero</label>
            <input type="range" name="num" id="inum" min="0" max="10" value="3" 
            oninput="ival.innerHTML = Number(inum.value)"> <!--dessa forma da pra ver o numero que esta na barra-->
            <output id="ival">5</output> <!--fez aparecer um numero na frente da barra--> 

        </p>


    </form>


    
</body>
</html>
